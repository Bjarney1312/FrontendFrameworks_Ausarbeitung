<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Nachname" />

  <ul class="search-result">
    <li *ngFor="let breeder of breeders$ | async" >
      <a (click)="openEditBreederDialog(breeder.id)">
        {{breeder.lastName}}, {{breeder.firstName}}
      </a>
    </li>
  </ul>
</div>
