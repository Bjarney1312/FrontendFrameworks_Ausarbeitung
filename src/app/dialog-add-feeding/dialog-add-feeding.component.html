<script src="../data/reptile.ts"></script><h2 mat-dialog-title>Fütterung hinzufügen</h2>
<mat-dialog-content class="mat-typography">

  <form class="add-feeding-form">

    <mat-form-field appearance="fill">
<!--      <mat-label>Fütterungsdatum</mat-label>-->
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" [ngModelOptions]="{standalone: true}" placeholder="{{initialDate.toLocaleDateString()}}" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <p>
      <mat-form-field appearance="fill" class="add-feeding-dialog-input" >
        <mat-label>Futtertyp</mat-label>
        <input matInput name="futtertyp" id="feeding-type" [(ngModel)]="data.type">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill" class="add-feeding-dialog-input" >
        <mat-label>Gewicht (g)</mat-label>
        <input matInput type="number" name="futtergewicht" id="feeding-weight" [(ngModel)]="data.weight" [formControl]="numberControl">
        <mat-error *ngIf="numberControl.hasError('min')">
          Gültiges Gewicht eingeben
        </mat-error>
      </mat-form-field>
    </p>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="numberControl.invalid">Hinzufügen</button>
</mat-dialog-actions>
